<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>Permission List</h2>
    </div>
  </div>
  <p-table [value]="permissions">
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-sm-4">
          <button
            type="button"
            pButton
            icon="fa fa-plus"
            label="Create Permission"
            class="pull-left"
            (click)="showModal()"
          ></button>
        </div>
        <div class="col-sm-8">
          <button class="pull-right btn btn-primary" (click)="logOut()">
            Logout
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr style="font-size: medium; width: 50%;">
        <th>Enabled</th>
        <th>Permission Code</th>
        <th>Permission Grouping</th>
        <th>Permission Name</th>
        <th style="width: 8em;">Edit</th>
        <th style="width: 8em;">Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permissions>
      <tr>
        <td>{{ permissions.enabled }}</td>
        <td>{{ permissions.permissionCode }}</td>
        <td>{{ permissions.permissionGrouping }}</td>
        <td>{{ permissions.permissionName }}</td>
        <td>
          <button
            type="button"
            pButton
            icon="fa fa-edit"
            label="Edit"
            (click)="showModal(permissions)"
          ></button>
        </td>
        <td>
          <button
            type="button"
            class="ui-button-danger"
            pButton
            icon="fa fa-times"
            label="Delete"
            (click)="confirm(permissions.permissionCode)"
          ></button>
        </td>
        <!-- <td><i class="pi pi-trash" style="font-size: 3em"></i></td> -->
      </tr>
    </ng-template>
  </p-table>

  <app-create-permissions
    [(modalDisplay)]="displayModal"
    [permission]="selectedPermission"
    (permissionCreated)="appendPermission($event)"
  ></app-create-permissions>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
