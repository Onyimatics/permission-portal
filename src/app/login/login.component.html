<div class="container">
  <div class="row">
    <div class="col-sm-6 m-auto">
      <h2>User Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>
            Grant Type:
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"
                ><i class="pi pi-directions" style="line-height: 1.25;"></i
              ></span>
              <input type="text" formControlName="grant_type" size="60px" />
            </div>
          </label>
        </div>

        <div class="form-group">
          <label>
            Username:
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"
                ><i class="pi pi-user" style="line-height: 1.25;"></i
              ></span>
              <input type="text" formControlName="username" size="60px" />
            </div>
          </label>
        </div>

        <div class="form-group">
          <label>
            Password:
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"
                ><i class="pi pi-key" style="line-height: 1.25;"></i
              ></span>
              <input type="text" formControlName="password" size="60px" />
            </div>
          </label>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block"
          style="width: 542px;"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
